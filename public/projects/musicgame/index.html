  <div class="ui" id="menu">
    <button onclick="location.reload();" type="button">REFRESH</button>

      function revive() {
        isDead = false;
      }
    </script>

    <button onclick="revive();" id="startbutton" type="button">REVIVE</button>

  </div>

  </div>
  <div class="ui" id="score">


  </div>

  <div class="shootbutton" id="shootup" onclick="spawnPew(1);">

  </div>
  <div class="shootbutton" id="shootleft" onclick="spawnPew(3);">
    shoot left
  </div>
  <div class="shootbutton" id="shootright" onclick="spawnPew(4);">
    shoot right
  </div>
  <div class="shootbutton" id="shootdown" onclick="spawnPew(2);">
